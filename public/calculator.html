<form id="frm1" class= "form-inline" action="/action_page.php">

                    <p style="text-indent: 30px">

                        <input type="button" class="btn btn-primary" type="submit" onclick="myFunction()" value="Submit">

                </form>


                <script>
                function myFunction()
                {
                  var x = document.getElementById("frm1");
                  var p = document.getElementById("people").value;
                  var w = document.getElementById("weeks").value;



                  document.getElementById("hello").innerHTML = "You need " + p*w + " rolls of toilet paper."
                  document.getElementById("hey").innerHTML = "You need " + p*w*1/4 + " bars of soap."
                  document.getElementById("hi").innerHTML = "You need " + p*w*770 + " grams of protein."
                  document.getElementById("heyo").innerHTML = "You need " + p*w*2030 + " grams of carbohydrates."
                  document.getElementById("hola").innerHTML = "You need " + p*w*210 + " grams of fiber."
                  document.getElementById("yolo").innerHTML = "You need " + p*w*560 + " grams of sugar."
                  document.getElementById("bonjour").innerHTML = "You need " + p*w*525 + " grams of fat."


                }
                </script>

                <p id = "hello" style="text-indent: 30px;"></p>
